<div class="sidenav">
    <div class="login-main-text">
       <h2>Movie Player</h2>
       <p class="fs">Login to access world of "Entertainment"</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12 login-box">
       <div class="login-form">
       <h2>Welcome Back !</h2>
          <form [formGroup]="loginForm">
             <div class="form-group p-2">
                <label class="form-label">Username </label>
                <input type="text" class="form-control" placeholder="User Name" formControlName="username"/>
                <span class="has-error" *ngIf="isSubmitted && loginForm.get('username')?.invalid">
                   <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
                 </span>
             </div>
             <div class="form-group p-2">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
                <span class="has-error" *ngIf="isSubmitted && loginForm.get('username')?.invalid">
                   <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                 </span>
                 <span class="has-error" *ngIf="isError">
                   <span>Wrong credentials. Try again or sign up if doesn't have account.</span>
                 </span>
             </div>
             <div class="my-2 p-2 text-center">
                 <button (click)="onSubmit()" type="submit" class="btn" [disabled] = "isLoading">Login</button>
                 <label class="my-1"><small>Don't have an account? <a href="#">Sign Up</a> </small></label>
             </div>
          </form>
       </div>
    </div>
 </div>
